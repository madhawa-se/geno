<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <!--<div ion-fixed class="fullscreen">-->
    <ion-icon name="arrow-back" color="light" (click)="doBack()"></ion-icon>

    <form [formGroup]="loginForm">
        <ion-list no-lines>
            <h1 ion-text class="title text-center" color="light">SLCOG FEED</h1>
            <p class="subtitle text-center">Instant Feed</p>
            <ion-item>                
                <ion-icon name="mail" item-left></ion-icon>
                <ion-input formControlName="email" type="email" placeholder="Email Address" [(ngModel)]="userInfo.email"> </ion-input>                
            </ion-item>

            <ion-item>
                <ion-icon name="lock" item-left></ion-icon>
                <ion-input formControlName="password" type="password" placeholder="Password" [(ngModel)]="userInfo.password"></ion-input>
            </ion-item>
            
            <button ion-button color="light" (click)="signIn(form)" [disabled]="!loginForm.valid" block outline>LOGIN</button>
            <p ion-text color="light" class="text-center">
                Don't have an account?
                <a ion-text color="light" (click)="navigateSignup()">Signup.</a>
            </p>
            <button ion-button color="light" (click)="doForgotPassword()" clear block>Forgot Password?</button>
        </ion-list>
    </form>
  <!--</div>-->
</ion-content>
