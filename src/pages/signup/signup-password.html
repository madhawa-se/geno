<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding no-bounce>
    <!--<ion-icon name="arrow-back" color="light" (click)="pressBack()"></ion-icon>-->

    <form [formGroup]="form">
        <ion-list no-lines>
            <h3 ion-text class="title text-center" color="secondary">Add a password.</h3>
            <ion-item>                
                <ion-icon name="key" item-left></ion-icon>
                <ion-input formControlName="password" type="password" placeholder="Password"> </ion-input>                
            </ion-item>
            <ion-item>                
                <ion-icon name="key" item-left></ion-icon>
                <ion-input formControlName="confirmpassword" type="password" placeholder="Confirm password"> </ion-input>                
            </ion-item>

            <button ion-button color="secondary" (click)="pressNext(form)" block>Continue</button>
        </ion-list>
    </form>
</ion-content>
