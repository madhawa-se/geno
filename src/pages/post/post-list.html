<ion-header>
  
  <ion-navbar color="secondary">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Instant Feed</ion-title>
    <ion-buttons end>
      <button ion-button small clear>Refresh</button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content>


  <hr no-margin no-padding>
  <div (swipe)="swipePage($event)">

    <!-- Cards -->
    <ion-card  class="card" *ngFor="let s of stories; let i = index;" margin-bottom >

      <ion-row>
        <ion-col col-10>
          <ion-item>
        <ion-avatar item-left>
          <img src="assets/imgs/admin.png">
        </ion-avatar>
        <h2 style="font-weight: bold">admin</h2>
        <p>{{s.elapsed}}</p>
        
      </ion-item>
        </ion-col >
        <ion-col col-2>
          <button no-margin no-padding clear color="black" ion-button icon-only style="float: right; top: 15px" (click)="presentPostPopover()">
            <ion-icon name="more" color="pink"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
      

      <img src="http://lorempixel.com/500/400/nature/?id={{s.id}}">

      <div no-margin padding-left class="post-info-bar">
        <button clear ion-button icon-only  class="like-btn" (click)="likePost(i)">
          <ion-icon no-padding color="pink" name="heart" class="icon-heart"></ion-icon><span class="like-counter post-info">250 </span>
          <div class="heart-wrap" [ngClass]="{'heart': s.liked}">
            
          </div>
        </button>
        <button clear ion-button icon-only  class="view">
          <ion-icon no-padding color="blue" name="eye" class="icon-eye"></ion-icon><span class="view-counter post-info">68</span>
        </button>
       <!--  <button clear ion-button icon-only (click)="regularShare(1)">
          <ion-icon no-padding  color="black" name="paper-plane" class="icon-share"></ion-icon>
        </button> -->
        <button no-margin no-padding clear color="black" ion-button icon-only style="float: right">
          <ion-icon name="icon-eye" class="post-views post-info"></ion-icon>
        </button>
      </div>
      <hr>

      <ion-card-content>
        <p>{{s.title}}</p>
      
        <ion-note style="font-size: 12px">
          11h ago
        </ion-note>
      </ion-card-content>

    </ion-card>

     <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
       <ion-infinite-scroll-content></ion-infinite-scroll-content>
     </ion-infinite-scroll>

  </div>
</ion-content>
