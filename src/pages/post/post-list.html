<ion-header>
  
  <ion-navbar color="secondary">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Instant Feed</ion-title>
    <ion-buttons end>
      <button ion-button small clear>Refresh</button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content>


  <hr no-margin no-padding>
  <div (swipe)="swipePage($event)">

    <!-- Cards -->
    <ion-card no-padding padding-bottom no-margin class="card" *ngFor="let s of stories">

      <ion-row>
        <ion-col col-10>
          <ion-item>
        <ion-avatar item-left>
          <img src="assets/imgs/admin.png">
        </ion-avatar>
        <h2 style="font-weight: bold">admin</h2>
        <p>srilanka</p>
        
      </ion-item>
        </ion-col >
        <ion-col col-2>
          <button no-margin no-padding clear color="black" ion-button icon-only style="float: right; top: 15px" (click)="presentPostPopover()">
            <ion-icon name="more"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
      

      <img src="http://lorempixel.com/500/400/nature/?id={{s.id}}">

      <p no-margin no-padding>
        <button clear ion-button icon-only  class="like-btn">
          <ion-icon no-padding color="" class="icon-space"></ion-icon>
        </button>
        <button clear ion-button icon-only>
          <ion-icon no-padding isActive="false" color="black" name="ios-text-outline" class="icon-space" style="font-weight: bold"></ion-icon>
        </button>
        <button clear ion-button icon-only (click)="get_posts()">
          <ion-icon no-padding isActive="false" color="black" name="paper-plane" class="icon-space"></ion-icon>
        </button>
        <button no-margin no-padding clear color="black" ion-button icon-only style="float: right">
          <ion-icon name="ios-bookmark-outline"></ion-icon>
        </button>
      </p>
      <hr>

      <ion-card-content>
        <p class="like-content"><ion-icon name="heart"></ion-icon> 250 likes</p>
        <p>{{s.title}}</p>
      
        <ion-note style="font-size: 12px">
          11h ago
        </ion-note>
      </ion-card-content>

    </ion-card>

  </div>
</ion-content>
