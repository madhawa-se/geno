<ion-header>
  
  <ion-navbar color="secondary">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons start>
      <button ion-button small clear (click)="doCancel()">Cancel</button>
    </ion-buttons>
    <ion-title>Create A Post</ion-title>
    <ion-buttons end>
      <button ion-button small clear (click)="doPost()">Post</button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <form [formGroup]="postForm">
    <ion-list no-lines>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/imgs/admin.png"/>
        </ion-avatar>
        <h3>madhawa</h3>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="post.title" formControlName="title" rows="3" placeholder="title"></ion-textarea>
      </ion-item>
      <hr>
      <ion-item>
        <ion-textarea [(ngModel)]="post.content" formControlName="content" rows="3" placeholder="news content"></ion-textarea>
      </ion-item>
      <img src="assets/imgs/blank.png">
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button color="dark" clear icon-only block (click)="doCapture()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
